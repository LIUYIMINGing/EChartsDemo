<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./echarts.js"></script>
    <style>
        *{
            margin: 0px;
        }
        div{
            width: 600px;
            height: 400px;
        }
    </style>
    <title>交互示例</title>
</head>
<body>
    <div id="main"></div>
    <script>
        var myEchart = echarts.init(document.getElementById('main'));
        var option = {
            xAxis : {
                type : 'value'
            },
            yAxis : {
                type : 'value'
            },
            dataZoom : [
                {
                //这个dataZoom组件，默认控制x轴。
                type : 'slider', //这个dataZoom组件是slider型dataZoom组件
                start : 10,
                end : 60
            },
            {
               type : 'inside',//这里是鼠标滚轮的交互
               start : 10,//默认开始位置
               end : 60//默认结束位置
            }
            ],
            series : [{
                type : 'scatter', //这个是【散点图】
                itemStyle : {
                    opacity : 0.8
                },
                symbolSize : function (val) {
                    return val[2] * 40
                },
                data : [
                ["14.616","7.241","0.896"],["3.958","5.701","0.955"],["2.768","8.971","0.669"],["9.051","9.710","0.171"],["14.046","4.182","0.536"],["12.295","1.429","0.962"],["4.417","8.167","0.113"],["0.492","4.771","0.785"],["7.632","2.605","0.645"],["14.242","5.042","0.368"]
                ]
            }]
        }
        myEchart.setOption(option);        
    </script>
</body>
</html>

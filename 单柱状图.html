<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0;
        }
        div{
            width: 600px;
            height: 400px;
        }
    </style>
    <script src="./echarts.js"></script>
    <title>单柱状图</title>
</head>
<body>
    <!-- 为 ECharts准备一个具备宽高的DOM容器 -->
    <div id="main"></div>
    
    <script>
        //基于准备好的DOM，初始化echarts实例；
        var myChart = echarts.init(document.getElementById('main'));
        //指定图标的配置项和数据
        var option = {
            title : {
                text : 'ECharts 入门示例'
            },
            // tooltip : {},
            legend : {
                data : ['销量']
            },
            xAxis : { //横坐标
                type : 'category',
                data : ['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
            },
            yAxis : {
                type: 'value',
                //设置上面type = value后，下面的data就没用了
                //此时Y轴显示的数值刻度跟series里的data有关。
                data : [50, 100, 200, 300, 400, 500, 6000]
            },
            series : [{
                name : '销量',
                type : 'bar',
                color : [
                    '#dd6b66',
                    '#759aa0',
                    '#e69d87',
                    '#8dc1a9',
                    '#ea7e53',
                    '#eedd78'
                ],
                data : [0, 0.2, 0.3, 4, 5 ,7]
            }]
        };
        //使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    
</body>
</html>

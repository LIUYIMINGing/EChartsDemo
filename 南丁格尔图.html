<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
        }

        div {
            width: 600px;
            height: 400px;
        }

    </style>
    <script src="./echarts.js"></script>
    <title>南丁格尔图</title>
</head>

<body>
    <div id="bing"></div>
    <script>
        var myChartBing = echarts.init(document.getElementById('bing'));
        var option = {
            title : {
                text : 'ECharts 入门示例'
            },
            visualMap : {//调整每一个色块的明暗度，对于单色的图比较好使。
                //不显示visualMap组件，只用于明暗度的映射
                show : false,
                //映射的最小值为 80 
                min : 80,
                //映射的最大值为600
                max : 600,
                inRange : {
                    //明暗度的范围是 0 到 1
                    colorLightness : [0, 1]
                }
            },
            backgroundColor : '#2c343c',//改变整体背景色
            textStyle : {//整体修改各个分类的文字颜色
                color : 'rgba(255, 255, 255, 0.9)'
            },
            // tooltip : {},
            // legend : {
            //     data : ['销量']
            // },
            // xAxis : {
            //     data : ['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
            // },
            // yAxis : {},
            series: [{
                name: "访问来源",
                type: "pie",
                // roseType : 'angle',
                radius: '60%',//展示的区域相对于整个DIV的大小，百分比
                itemStyle : {
                    //阴影大小
                    shadowBlur : 10,
                    //阴影水平方向上的偏移
                    shadowOffsetX : 10,
                    //阴影垂直方向上的偏移
                    shadowOffsetY : 0,
                    //阴影颜色
                    shadowColor: 'rgba(255,0,0,0.5)',
                    //鼠标滑过色块的效果
                    emphasis : { 
                        shadowBlur : 200,
                        shadowColor : 'rgba(0,0,0,0.5)'
                    }
                },
                data: [{
                        value: 100, //数值大小
                        name: '视频广告',
                        label : { //单独修改字体颜色
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        labelLine : {
                            lineStyle : {
                                color: 'rgba(255, 0, 0, 0.9)'
                            }
                        },
                        itemStyle : {//设置扇形的颜色
                            color : '#fff000',
                            shadowBlur : 200,
                            shadowColor : 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    {
                        value: 274,
                        name: '联盟广告'
                    },
                    {
                        value: 310,
                        name: '邮件营销'
                    },
                    {
                        value: 335,
                        name: '直接访问'
                    },
                    {
                        value: 400,
                        name: '搜索引擎'
                    }
                ]
            }]
        }
        myChartBing.setOption(option);
    </script>
</body>

</html>

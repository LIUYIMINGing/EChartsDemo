<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG绘制方法</title>
</head>
<body>
        <!-- 声明svg标签，以及版本 -->
    <svg width="100%" height="100%" vsrsion="1.1" xmlns="http:www.w3.org/2000/svg">
        <!-- cricle是圆形标签 -->
        <!-- cx / cy 表示距离x/y 的距离 -->
    <circle cx="70" cy="50" r="40" =stroke"black" stroke-width="2" fil="red"/>
        <!-- rect 是长方形标签 -->
    <rect x="120" width="100" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
    </svg>
</body>
</html>

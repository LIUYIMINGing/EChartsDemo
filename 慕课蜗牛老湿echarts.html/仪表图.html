<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        div{
            width: 900px;
            height: 600px;
        }
    </style>
    <script src="../echarts.js"></script>
    <title>仪表图</title>
</head>
<body>
    <div id="main"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title : {
                // text : '某站点用户访问来源',
                // subtext : '纯属虚构',
                // x : 'center'
            },
            tooltip : {
                formatter : "{a} <br/>{b} : {c}%",
                extraCssText : "width: 160px; height: 60px"
            },
            toolbox : {
                feature : {
                    restore : {},
                    saveAsImage : {}
                }
            },
            legend : {
                
            },
            series : [
                {
                    name : '业务指标',
                    type : 'gauge',
                    detail : {formatter : '{value}%'},
                    data : [{value : 32, name : '完成率'}]
                }
            ]
        }
        // myChart.setOption(option);
        setInterval(function () {
            option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0 //0-100 随机数
            myChart.setOption(option, true);
        },2000)
    </script>
</body>
</html>

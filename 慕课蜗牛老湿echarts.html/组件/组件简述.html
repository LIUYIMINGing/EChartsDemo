<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        div{
            /* position: absolute;
            left: 50%;
            top: 50%; */
            width: 600px;
            height: 400px;
            border: solid 1px #e8e8e8;
        }
    </style>
    <script src="../../echarts.js"></script>
    <title>title</title>
</head>
<body>
    <div id="main"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title : {
                show : true,//是否显示title
                text : 'EChars 入门示例', //主标题
                subtext : '学习Echarts就找慕课蜗牛老湿', //子标题
                left : 'left', //数字表示像素值，也可是是center ， left right这种值
                borderColor : 'red',//边框颜色
                borderWidth : 5,//也是像素值，表示边框宽度
                textStyle : {
                    // fontSize : 30
                }

            },
            toolbox : {
                show : true, //是否显示工具栏组件
                feature : { //具体显示的功能
                    dataView : { //数据视图
                        show : true
                    },
                    restore : { //还原
                        show : true
                    },
                    dataZoom : { //缩放视图
                        show : true
                    },
                    saveAsImage : { // 是否支持保存为图片
                        show : true
                    },
                    magicType : { // 动态类型切换
                        type : [
                            'line',
                            'bar'
                        ]
                    }
                }
            },
            tooltip : {
                trigger : 'axis',
                extraCssText : 'width : 160px; height:40px;'
            },
            //图例
            legend : {
                data : ['销量']
            },
            // x轴
            xAxis : {
                //x轴的显示信息
                data : ['x轴：衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
            },
            yAxis : {},//y轴没有设置值，系统会根据下面数据的数据自动生成一个y轴
            //数据
            series : [{
                name : '销量',
                type : 'bar',
                data : [5, 20, 36, 10, 10, 20],
                markPoint : { // 标记点
                    show : true,
                    data : [
                        {type : 'max', name : '最大值'},
                        {type : 'min', name : '最小值', symbol : 'arrow'}//symbol 设置标记点的类型
                    ]
                },
                markLine : { // 标记线
                    show : true,
                    data : [
                        {type : 'average', name : '平均值'}
                    ]
                }
            }]
        }
        myChart.setOption(option);
    </script>
</body>
</html>
